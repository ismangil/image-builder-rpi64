sudo: required
services:
- docker
language: bash
script:
- "./travis-build.sh"
after_success:
- ls -al builds/$BUILD_NR/*
branches:
  only:
  - tiacxy-os
  except:
  - "/^v\\d.*$/"
deploy:
  provider: releases
  file_glob: true
  file: builds/$BUILD_NR/*
  skip_cleanup: true
  api-key:
    secure: 
